<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign up | MetroShare</title>
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript" src="JS/Utils.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>

        <div class="container-fluid navbar-dropdown-toggle-container visible-mobile">
            <a href="#" class="navbar-dropdown-toggle"><i class="fa fa-2x fa-bars"></i></a>
        </div>

        <div class="container-fluid">
            <div class="navbar-secondary visible-desktop">
                <div class="container">
                    <ul>
                        <li class="left navbar-secondary-logo"><a href="index.html"><img src="images/favicon.ico" alt=""></a></li>
                        <li class="left"><a href="statistics.html">Statistics</a></li>
                        <li class="left"><a href="about.html">About</a></li>
                        <li class="right login-area">
                            <form class="signin-form" method="post" onsubmit="onSignIn(event);">
                                <input type="text" name="username" placeholder="Username" required>
                                <input type="password" name="password" placeholder="Password" required>
                                <input type="submit" value="Log in">
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid navbar-secondary-container">
            <div class="container">
                <div class="navbar visible-desktop" id="navbar-desktop">
                    <ul>
                        <li><a href="index.html"><i class="fa fa-home"></i>Home</a></li>
                        <li><a href="browse.html"><i class="fa fa-search"></i>Browse</a></li>
                        <li><a href="upload.html"><i class="fa fa-upload"></i>Upload</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="navbar visible-mobile" id="navbar-mobile">
            <div class="container">
                <ul>
                    <li><a href="index.html"><i class="fa fa-home"></i>Home</a></li>
                    <li><a href="browse.html"><i class="fa fa-search"></i>Browse</a></li>
                    <li><a href="upload.html"><i class="fa fa-upload"></i>Upload</a></li>
                </ul>
            </div>
        </div>

        <div class="container-fluid" style="background: url(http://i.imgur.com/yTWY6ay.jpg) no-repeat center center; color:#ffffff; text-align:center;">
            <div class="container">
                <div class="col-12">
                    <img src="http://i.imgur.com/Z2f8tbj.png" alt="" style="width: 25%; transform: scale(0.9); display:block; margin: auto;">
                    <h3>MetroShare is a website designed for social sharing of media.</h3>
                    <h1>Sign up to join us, It's free!</h1>
                </div>
            </div>
        </div>

        <div class="container signup-form-container">
            <div class="col-4">
            </div>
            <div class="col-4">
                <form method="post" class="signup-form" action="webresources/admin/signup" onsubmit="onSignUp(event);">
                    <label>
                        Username
                        <input type="text" name="username" required class="signup-form-username">
                    </label>
                    <label>
                        Password
                        <input type="password" name="password" required class="signup-form-password">
                    </label>
                    <label><input type="checkbox" required>By registering you agree to our <a href="about.html">Terms and Rules</a>.</label>
                    <label>
                        <button type="submit" class="redbtn">Sign up</button>
                    </label>
                </form>
            </div>
        </div>

        <footer class="container-fluid">
            <div class="container">
                <ul class="col-4">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>

                <ul class="col-4">
                    <li><a href="browse.html">Browse</a></li>
                    <li><a href="upload.html">Upload</a></li>
                </ul>

                <ul class="col-4">
                    <li><a href="statistics.html">Statistics</a></li>
                    <li><a href="signup.html">Sign up</a></li>
                </ul>
            </div>
        </footer>

    </body>
</html>
