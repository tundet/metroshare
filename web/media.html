<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home | MetroShare</title>
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
        <link href="css/loading.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript" src="JS/Utils.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>

        <div class="container-fluid navbar-dropdown-toggle-container visible-mobile">
            <a href="#" class="navbar-dropdown-toggle"><i class="fa fa-2x fa-bars"></i></a>
        </div>

        <div class="container-fluid">
            <div class="navbar-secondary visible-desktop">
                <div class="container">
                    <ul>
                        <li class="left navbar-secondary-logo"><a href="index.html"><img src="images/favicon.ico" alt=""></a></li>
                        <li class="left"><a href="statistics.html">Statistics</a></li>
                        <li class="left"><a href="about.html">About</a></li>
                        <li class="right login-area">
                            <form class="signin-form" method="post" onsubmit="onSignIn(event);">
                                <input type="text" name="username" placeholder="Username" required>
                                <input type="password" name="password" placeholder="Password" required>
                                <input type="submit" value="Log in">
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid navbar-secondary-container">
            <div class="container">
                <div class="navbar visible-desktop" id="navbar-desktop">
                    <ul>
                        <li><a href="index.html"><i class="fa fa-home"></i>Home</a></li>
                        <li><a href="browse.html"><i class="fa fa-search"></i>Browse</a></li>
                        <li><a href="upload.html"><i class="fa fa-upload"></i>Upload</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="navbar visible-mobile" id="navbar-mobile">
            <div class="container">
                <ul>
                    <li><a href="index.html"><i class="fa fa-home"></i>Home</a></li>
                    <li><a href="browse.html"><i class="fa fa-search"></i>Browse</a></li>
                    <li><a href="upload.html"><i class="fa fa-upload"></i>Upload</a></li>
                </ul>
            </div>
        </div>

        <div class="container-fluid">
            <div class="container-fluid bubble-container">
                <div class="container browse-media-container">
                    <div class="col-12">
                        <h3 class="img-title" style="color:#fff;"></h3>
                        <div class="windows8">
                            <div class="wBall" id="wBall_1">
                                <div class="wInnerBall"></div>
                            </div>
                            <div class="wBall" id="wBall_2">
                                <div class="wInnerBall"></div>
                            </div>
                            <div class="wBall" id="wBall_3">
                                <div class="wInnerBall"></div>
                            </div>
                            <div class="wBall" id="wBall_4">
                                <div class="wInnerBall"></div>
                            </div>
                            <div class="wBall" id="wBall_5">
                                <div class="wInnerBall"></div>
                            </div>
                        </div>
                        <figure class="show-media-figure">
                            <img src="" alt="">
                            <figcaption></figcaption>
                        </figure>
                        <div class ="likes" style="text-align: center;">
                            <form id="like-media-form" onsubmit="setLikeFunction(event);">
                                <input name="mediaid" type="hidden" value="">
                                <input name="hasopinion" type="hidden" value="">
                                <button name="like" type="submit" class="redbtn redbtn-like"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
                            </form>
                            <form id="removelike-media-form" onsubmit="removeLikeFunction(event);">
                                <input name="mediaid" type="hidden" value="">
                                <input name="hasopinion" type="hidden" value="">
                                <button name="remove" type="submit" class="redbtn redbtn-like"><i class="fa fa-times" aria-hidden="true"></i></button>
                            </form>
                            <form id="dislike-media-form" onsubmit="setDislikeFunction(event);">
                                <input name="mediaid" type="hidden" value="">
                                <input name="hasopinion" type="hidden" value="">
                                <button name="dislike" type="submit" class="redbtn redbtn-like"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

            <div class="container">
                <div class="col-12 comments">
                    <h2 style="color: #fff; text-align: center;">LOADING...</h2>
                </div>
            </div>

            <footer class="container-fluid">
                <div class="container">
                    <ul class="col-4">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="browse.html">Browse</a></li>
                        <li><a href="upload.html">Upload</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>

                    <ul class="col-4">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="browse.html">Browse</a></li>
                        <li><a href="upload.html">Upload</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>

                    <ul class="col-4">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="browse.html">Browse</a></li>
                        <li><a href="upload.html">Upload</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
